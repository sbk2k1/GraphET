<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      height: 240px;
      background: linear-gradient(135deg, #222 0%, #000 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .bg-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(100, 100, 100, 0.2);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; top: 60%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 60%; top: 10%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 80%; top: 70%; animation-delay: 1.5s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 70%; top: 40%; animation-delay: 0.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #ccc, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 12px;
      color: rgba(200, 200, 200, 0.8);
      margin-bottom: 32px;
      text-align: center;
    }

    .toggle-btn {
      position: relative;
      width: 200px;
      height: 60px;
      background: rgba(50, 50, 50, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(100, 100, 100, 0.5);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .toggle-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .toggle-btn:hover {
      background: rgba(70, 70, 70, 0.8);
      border-color: rgba(150, 150, 150, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .toggle-btn:hover::before {
      left: 100%;
    }

    .toggle-btn.active {
      background: rgba(60, 120, 60, 0.4);
      border-color: rgba(80, 160, 80, 0.6);
      color: #7ccc7c;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .toggle-btn:active {
      transform: translateY(0);
    }

    .status-indicator {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 2px solid #333;
      transition: all 0.3s ease;
    }

    .toggle-btn.active .status-indicator {
      background: #4CAF50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }

    .footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: rgba(150, 150, 150, 0.7);
    }
  </style>
</head>
<body>
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <div class="container">
    <div class="logo">GraphET</div>
    <div class="subtitle">Draw on any webpage</div>
    <button id="toggleBtn" class="toggle-btn">
      <span id="btnText">Enable Drawing</span>
    </button>
  </div>
  
  <div class="footer">Click to start drawing magic âœ¨</div>

  <script src="popup.js"></script>
</body>
</html>
